  <header>
    <h1>TI4 Setup Wizard</h1>
  </header>
  <main>
    <header>
      <p>Generate your groups of starting race options for your next game of TI4. Keep in mind that there are 17 races available, and requests for more than starting races will not be generated.<strong>Assign each player a number prior to pressing generate.</strong></p>
     
    </header>
    <section>

      <label for="numberOfPlayers">Number of Players?</label>
      <input type="number" min="3" max="6" id="numberOfPlayers" placeholder="3-6" required>
      <label for="raceOptions">Number of race options/player?</label>
      <input type="number" placeholder="1-4" min="1" max="4" id="numberOfRaceChoices" required>
      <button id="generateButton">GENERATE</button>

    </section>
    <section id="output">
      <ul id="outputUl"></ul>
    </section>


  </main>
